<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trade Energy</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">X-UA-Compatible
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Energy Trading</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Account</th>
                  <th scope="col">Power</th>
                </tr>
              </thead>
              <tbody id="power">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.givePower(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Give Power</label>
                <input class="form-control" id="powerInp" type="number">
              </div>
              <button type="submit" class="btn btn-primary">Give</button>
              <hr />
            </form>
            <form onSubmit="App.getAddressOfContract(0x00); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Take Power</label>
                <input class="form-control" id="powerTake" type="number" placeholder="Enter the amount">
                <input class="form-control" id="powerProducer" placeholder="Enter the address">
              </div>
              <button type="submit" class="btn btn-primary">Take</button>
              <hr />
            </form>
            <p id="accountTokens" class="text-center"></p>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rlp@2.2.4/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keccak@3.0.0/index.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
